<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #003366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0055aa;
        }
        .messages {
            margin-top: 20px;
        }
        .message {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message h3 {
            margin: 0;
            color: #003366;
        }
        .message p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NYC Chat</h1>
        <form id="chatForm">
            <input type="text" id="chatName" placeholder="Your Name" required>
            <textarea id="chatMessage" placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="messages" id="messages"></div>
    </div>

    <script>
        const chatForm = document.getElementById('chatForm');
        const messagesDiv = document.getElementById('messages');

        // Fetch and display messages
        async function fetchMessages() {
            try {
                const response = await fetch('http://localhost:3000/comments');
                if (!response.ok) throw new Error('Failed to fetch messages');
                const messages = await response.json();
                messagesDiv.innerHTML = messages.map(message => `
                    <div class="message">
                        <h3>${message.name}</h3>
                        <p>${message.comment}</p>
                        <small>${new Date(message.timestamp).toLocaleString()}</small>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('chatName').value;
            const message = document.getElementById('chatMessage').value;

            try {
                const response = await fetch('http://localhost:3000/comments', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, comment: message })
                });

                if (response.ok) {
                    chatForm.reset();
                    fetchMessages();
                } else {
                    alert('Failed to send message.');
                }
            } catch (error) {
                console.error('Error submitting message:', error);
            }
        });

        // Initial fetch
        fetchMessages();
    </script>
</body>
</html>
